{% extends 'blog\base_blog.html' %}

{% block title%}
Post lists
{%endblock%}


{% block content %}
<h2 class="mb-5">Posts:</h2>
{% for post in posts %}
<div class="card mb-5">
    <div class="card-header">
       {{post.date_pub}}
    </div>
    <div class="card-body">
        <h5 class="card-title">{{post.title}}</h5>
        <p class="card-text">{{post.body|truncatewords:15}}</p>
        <a href="#" class="btn btn-primary">Read</a>
    </div>
    </div>




{%endfor%}
{%endblock%}
